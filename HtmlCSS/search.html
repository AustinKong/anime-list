<!DOCTYPE html>
<html>

<head>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="searchStyles.css">

    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="../Scripts/WebServices.js"></script>
    <script defer src="../Scripts/ReadWrite.js"></script>

    <title>Search</title>
</head>

<body>
    <template id="noResultsTemplate">
        <div>
            <h1 style="margin:auto;">No results UwU</h1>
            <img src="../Images/b4c.gif" id="noResults">
        </div>
    </template>
    <div class="searchBar">
        <label for="searchInput">Search:</label>
        <input type="text" placeholder="Search..." id="searchInput">

        <label for="mediaType">Type:</label>
        <select class="mediaFilter" id="mediaType" name="mediaType">
            <option value="any">Any</option>
            <option value="anime">Anime</option>
            <option value="manga">Manga</option>
        </select>

        <label for="mediaSFW">SFW?:</label>
        <select class="mediaFilter" id="mediaSFW" name="mediaSFW"> 
            <option value="sfw">SFW</option>
            <option value="nsfw">NSFW</option>
        </select>

        <button type="submit" id="searchButton" onclick="RunSearch()"><i class="fa fa-search"></i></button>
    </div>
    <div id="searchResults">
        
    </div>
    <script defer src="../Scripts/SearchRender.js"></script>
</body>

</html>
